<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数声明和表达式</title>
</head>
<body>
<script>
    //函数声明与表达式
    //函数是JavaScript中的一等对象，这意味着可以把函数像其它值一样传递。 一个常见的用法是把匿名函数作为回调函数传递到异步函数中。
    //函数声明
    foo(); //我是一个函数！可以在执行前被解析。  //可以在声明前解析执行
    function foo(){
        console.log("我是一个函数！可以在执行前被解析。")
    }
    //上面的方法会在执行前被 解析(hoisted)，因此它存在于当前上下文的任意一个地方， 即使在函数定义体的上面被调用也是对的。
    //函数赋值表达式
    console.log(foo2); // 'undefined'
    //foo2(); //Uncaught TypeError: foo2 is not a function
    var foo2=function(){
        console.log("我是一个赋值表达式，这个例子把一个匿名的函数赋值给变量 foo")
    }
    console.log(foo2); //打印出foo2函数表达式

    foo2();//我是一个赋值表达式，这个例子把一个匿名的函数赋值给变量 foo  //声明之后才能执行
    //这个例子把一个匿名的函数赋值给变量 foo2。

    //由于 var 定义了一个声明语句，对变量 foo2 的解析是在代码运行之前，因此 foo2 变量在代码运行时已经被定义过了。
    //但是由于赋值语句只在运行时执行，因此在相应代码执行之前， foo 的值缺省为 undefined。


    //命名函数的赋值表达式
    //另外一个特殊的情况是将命名函数赋值给一个变量。

    var foo = function bar() {
        bar(); // 正常运行
    }
    //bar(); // 出错：ReferenceError
    //bar 函数声明外是不可见的，这是因为我们已经把函数赋值给了 foo； 然而在 bar 内部依然可见。
    // 这是由于 JavaScript 的 命名处理 所致， 函数名在函数内总是可见的。
</script>
</body>
</html>
