<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象作为数据类型</title>
</head>
<body>
<script>
    //JavaScript 的对象可以作为哈希表使用，主要用来保存命名的键与值的对应关系。
    //使用对象的字面语法 - {} - 可以创建一个简单对象。这个新创建的对象从 Object.prototype 继承下面，没有任何自定义属性。
    var foo={};//一个空对象
    var bar={test:12}//一个新对象，拥有一个值为12的自定义属性'test'

    //访问属性

    //有两种方式来访问对象的属性，点操作符或者中括号操作符
    var foo={name:'kitten'};
    console.log(foo.name); //kitten
    console.log(foo['name'])//kitten
    var get='name';
    console.log(foo[get]);
    //console.log(foo.1234);//SyntaxError
    console.log(foo['1234']);
    //两种语法是等价的，但是中括号操作符在下面两种情况下依然有效
    //动态设置属性
    //属性名不是一个有效的变量名（译者注：比如属性名中包含空格，或者属性名是 JS 的关键词）

    //删除属性
    //删除属性的唯一方法是使用 delete 操作符；设置属性为 undefined 或者 null 并不能真正的删除属性， 而仅仅是移除了属性和值的关联。
    var obj={
        bar:1,
        foo:2,
        baz:3
    };
    obj.bar=null;
    obj.foo=undefined;
    delete obj.baz;
    console.log(obj);
    //
//    obj={
//        bar:null,
//         foo:undefined
    //baz已被彻底删除
//    }
    console.log(obj.bar);//null
    console.log(obj.foo);//undefined
    console.log(obj.baz);//undefined
    for(var i in obj){
        if(obj.hasOwnProperty(i)){
            console.log(i,''+obj[i]);
        }
    }
    //bar null
    //foo undefined
    //for..in循环会遍历对象本身以及原型链上的属性
    //hasOwnProperty：是用来判断一个对象是否有你给出名称的属性或对象。
    // 不过需要注意的是，此方法无法检查该对象的原型链中是否具有该属性，该属性必须是对象本身的一个成员。


    //属性名的语法
    var test = {
        'case': 'I am a keyword so I must be notated as a string',
        //delete: 'I am a keyword too so me' // 出错：ES5以下出错：SyntaxError
    };
    console.log(test);
    //对象的属性名可以使用字符串或者普通字符声明。但是由于 JavaScript 解析器的另一个错误设计，
    // 上面的第二种声明方式在 ECMAScript 5 之前会抛出 SyntaxError 的错误。
    //这个错误的原因是 delete 是 JavaScript 语言的一个关键词；因此为了在更低版本的 JavaScript 引擎下也能正常运行， 必须使用字符串字面值声明方式。
</script>
</body>
</html>
